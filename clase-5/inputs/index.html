<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>información de usuario</h2>
        <div>
            <label for="username">Escribe tu nombre de usuario</label>
            <input type="text" id="username" placeholder="Joe Doe" required maxlength="16" minlength="2">
        </div>
        <div>
            <label for="password">Escribe tu contraseña</label>
            <input type="password" id="password" required>        
        </div>
        <div>
            <label for="email">Ingresa tu email</label>
            <input type="email" id="email" name="">
        </div>
        <div>
            <label for="">Ingresa la fecha</label>
            <input type="date" name="" id="">
            <input type="datetime" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="range" max="10" min="1">
            <input type="checkbox">
        </div>
        <div>
            <label for="terms">Acepta los terminos y condiciones</label>
            <input type="checkbox" id="terms">
        </div>
        <div>
            <h2>¿Qué te gusta?</h2>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" id="css">
            <label for="js">JS</label>
            <input type="checkbox" id="js">
        </div>
        <div>
            <h2>¿Qué te gusta?</h2>
            <label for="html">HTML</label>
            <input type="radio" name="tecnologia-preferida"  id="html">
            <label for="css">CSS</label>
            <input type="radio" name="tecnologia-preferida" id="css">
            <label for="js">JS</label>
            <input type="radio" name="tecnologia-preferida" id="js">
            <label for="React">React</label>
            <input type="radio" name="tecnologia-preferida" id="react">
            <label for="next.js">Next.js</label>
            <input type="radio" name="tecnologia-preferida" id="next.js">
        </div>

        <button type="submit">Enviar</button>
        <input type="submit" value="confirmar">


        
    </form>



</body>
</html>
